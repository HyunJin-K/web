<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재주넘는 Jeju 여행</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="trip_wrap">
    <header class="trip_header">
      <div class="inner">
        <h1>
          <a href="#">
            <img src="./img/logo.png" width="108" height="45" alt="HIHJ">
          </a>
        </h1>
        <a href="tel:01026014217" class="bt_tel">전화하기</a>
      </div>
    </header>
    <div class="trip_content">
      <div class="inner">
        <div class="banner">
          <img src="./img/bg.jpg" alt="">
        </div>

        <div class="trip_group">
          <h2 class="trip_title">여행일정</h2>
          <div class="trip_schedule">
            <h3 class="title">첫째날</h3>
            <ul class="list">
              <li>제주 공항 도착</li>
              <li>그랜드 하얏트 제주 호텔 체크인</li>
              <li>저녁식사</li>
            </ul>
          </div>
          
          <div class="trip_schedule">
            <h3 class="title">둘째날</h3>
            <ul class="list">
              <li>호텔 조식</li>
              <li>함덕 해수욕장, 감녕항 구경</li>
              <li>점심식사 : 회국수 (<a href="https://map.naver.com/v5/search/%EC%A0%9C%EC%A3%BC%EB%8F%84%20%ED%95%B4%EB%85%80%EC%B4%8C/place/1544841316?placeSearchOption=fromNxList=true%26noredirect=1%26entry=pll&c=14112836.0618911,3969809.6144476,13,0,0,0,dh&placePath=%2Fhome%3Fentry=pll" target="_blank">해녀촌</a>)</li>
            </ul>
          </div>

          <div class="trip_schedule">
            <h3 class="title">셋째날</h3>
            <ul class="list">
              <li>제주 공항 도착</li>
              <li>그랜드 하얏트 제주 호텔 체크인</li>
              <li>저녁식사</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
