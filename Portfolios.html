<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portfolios</title>
	<link rel="stylesheet" href="layout/css/portfolios.min.css">
</head>
<body>
	<!-- skip Nav -->
	<div class="skip_nav">
		<a href="#content">콘텐츠 메뉴 바로가기</a>
	</div>

	<div class="ptf_wrp">
		<div class="ptf_inr">
			<!-- SECTION : Header -->
			<header id="header" class="ptf_hg">
				<h1><a href="#">Portfolios</a></h1>
			</header>
			
			<!-- SECTION : Main Content -->
			<div id="content" class="ptf_cg">
				<div class="ptf_bn">
					<!-- bn_bg1.png ~ bn_bg3.png -->
					<img src="./layout/img/portfolios/bn_bg1.png" width="1280" height="570" alt="" />
				</div>
			
				<div class="ptf_sg">
					<h2 class="ptf_tt">Portfolios</h2>
					<ul class="ptf_glr">
						<li>
							<a href="./tvN.html">
								<div class="thmb">
									<img src="layout/img/portfolios/img_prd01.png" alt="">
								</div>
								<span class="tt">tvN Main Copy Page</span>
								<p class="dsc">asdsad</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- SECTION : Footer -->
		<footer id="footer" class="ptf_fg">
			<p>ⓒHyun Jin Kim (HJK)</p>
		</footer>
	</div>

	<!-- Page Loading -->
	<div class="ld_bg">
		<div class="ld">Page Loading</div>
	</div>

	<!-- Top Button -->
	<button type="button" class="bt_top">Go to Top</button>
	
	<script src="layout/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
	
	
	// 메인 배너 이미지 랜덤으로 돌리기
	var random = Math.floor(Math.random() * 3 + 1);
	$(".ptf_bn img").attr("src", "./layout/img/portfolios/bn_bg" + random + ".png");

	// Top Button
	$(".bt_top").on("click", function(){
		$("html, body").stop().animate({"scrollTop" : 0}, 400);
	});
	
	$(window).on("load", function(){
		setTimeout(
			function(){
				$(".ld_bg").fadeOut();
			}, 1100
		);
	});
	</script>
</body>
</html>
